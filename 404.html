<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskFlow</title>
  <script>
    // Single Page App GitHub Pages redirect
    // This script redirects all 404s to the index.html with the path stored in sessionStorage
    // The main app then reads from sessionStorage and navigates to the correct route
    const segment = 1; // Number of path segments to keep (e.g., /taskflow = 1)
    const path = window.location.pathname.slice(1).split('/').slice(segment).join('/');
    const search = window.location.search;
    const hash = window.location.hash;
    
    if (path || search || hash) {
      sessionStorage.setItem('redirect', '/' + path + search + hash);
    }
    
    window.location.replace('/taskflow/');
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
